name: Deploy Database Migrations

on:
  push:
    branches:
      - main
    paths:
      - "supabase/migrations/**"
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run migrations
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          # Link to production Supabase project
          # Note: You need to set SUPABASE_PROJECT_ID and SUPABASE_ACCESS_TOKEN
          # Get these from: https://supabase.com/dashboard/account/tokens

          if [ -z "$SUPABASE_PROJECT_ID" ] || [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "‚ö†Ô∏è  Missing required secrets: SUPABASE_PROJECT_ID or SUPABASE_ACCESS_TOKEN"
            echo "üìù Please run migrations manually via Supabase Dashboard SQL Editor"
            echo ""
            echo "Migration files to apply:"
            ls -1 supabase/migrations/*.sql
            exit 0
          fi

          echo "üîó Linking to Supabase project..."
          # Set access token for authentication
          export SUPABASE_ACCESS_TOKEN="$SUPABASE_ACCESS_TOKEN"

          # Link using project reference ID
          supabase link --project-ref "$SUPABASE_PROJECT_ID" --password "$SUPABASE_SERVICE_ROLE_KEY" || {
            echo "‚ùå Failed to link project. Trying alternative method..."
            # Alternative: Use direct database connection
            if [ -n "$SUPABASE_URL" ] && [ -n "$SUPABASE_SERVICE_ROLE_KEY" ]; then
              echo "üìù Using direct database connection method..."
              echo "‚ö†Ô∏è  This requires manual migration via Supabase Dashboard SQL Editor"
              echo ""
              echo "Migration files to apply:"
              ls -1 supabase/migrations/*.sql
              exit 0
            fi
            exit 1
          }

          echo "üöÄ Pushing migrations..."
          supabase db push || {
            echo "‚ùå Migration push failed"
            echo "üìù Please run migrations manually via Supabase Dashboard SQL Editor"
            exit 1
          }

      - name: Verify migrations
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "‚úÖ Migration deployment complete"
          echo "üí° Check your Supabase dashboard to verify tables were created"
